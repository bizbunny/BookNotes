<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="./styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="margin:0;">
    <nav class="navbar navbar-expand-sm" id="primary_nav_wrap">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">Book Notes</a>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search notes...">
        <select id="book-filter">
          <option value="">All Books</option>
        </select>
        <select id="type-filter">
          <option value="">All Types</option>
          <option value="character">Character Notes</option>
          <option value="lore">Lore</option>
          <option value="thought">Thoughts</option>
        </select>
        <button id="search-button">Search</button>
      </div>
      <div id="search-results"></div>
      <div id="pagination-controls" class="pagination-controls">
        </div>

      <div id="search-results"></div>
      <div id="pagination-controls" class="pagination-controls"></div>
    </nav>
    <div class="content container mt-4">
      <p>Some books have notes. Some have my overall thoughts on them.</p>
      <div id="book-covers-container" class="book-covers-container">
        <!-- Book covers will be injected here -->
      </div>
      <div id="book-notes-container" class="book-notes-container">
        <!-- Book notes will be injected here -->
      </div>
    </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
